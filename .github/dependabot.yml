version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: cffi
    versions:
    - "> 1.14.4, < 1.15"
  - dependency-name: paramiko
    versions:
    - "> 2.7.1, < 2.8"
  rebase-strategy: disabled
